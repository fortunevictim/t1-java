server:
  port: 8083

spring:
  application:
    name: credit-ms
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: credit-ms-group
      auto-offset-reset: earliest
    producer:
      acks: all

logging:
  level:
    org.springframework.web: DEBUG
    ru.t1.apupynin.creditms: DEBUG
